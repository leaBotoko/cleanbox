{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inscription - CleanBox</title>
  <link rel="stylesheet" href="{% static 'messagerie/css/connexion.css' %}" />
</head>
<body>

<header>
  <nav class="navbar">
    <div class="nav-left">CleanBox</div>
    <ul class="nav-right">
      <li><a href="{% url 'accueil' %}">Accueil</a></li>
      <li><a href="{% url 'connexion' %}">Connexion</a></li>
      <li><a href="{% url 'inscription' %}" class="active">Inscription</a></li>
    </ul>
  </nav>
</header>

<main class="container">
  <h2>Inscription</h2>

 <form method="POST" action="{% url 'inscription' %}">
    {% csrf_token %}
    
    <label for="username">Nom d'utilisateur :</label>
    <input type="text" id="username" name="username" required />

    <label for="email">Adresse e-mail :</label>
    <input type="email" id="email" name="email" required />

    <label for="password1">Mot de passe :</label>
    <input type="password" id="password1" name="password1" required />

    <label for="password2">Confirmer le mot de passe :</label>
    <input type="password" id="password2" name="password2" required />

    <button type="submit">S'inscrire</button>
    
  </form>
</main>

<footer>
  &copy; 2025 CleanBox - Tous droits réservés
</footer>

</body>
</html>
