{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📨 Nouveau Message - CleanBox</title>
    <link rel="stylesheet" href="{% static 'messagerie/css/nouveau_message.css' %}">
</head>
<body>

<header>
    <div class="logo">CleanBox</div>
</header>

<div class="container">

    <!-- Sidebar gauche -->
    <aside class="sidebar">
        <ul>
            <li><a href="{% url 'nouveau_message' %}">✉️ Nouveau message</a></li>
            <li><a href="{% url 'messages_envoyes' %}">📤 Messages envoyés</a></li>
            <li><a href="{% url 'fichiers_scannes' %}">🛡️ Fichiers scannés</a></li>
            <li><a href="{% url 'historiques_connexion' %}">⏰ Historique connexions</a></li>
            <li><a href="{% url 'parametres' %}">⚙️ Paramètres</a></li>
            <li><a href="{% url 'deconnexion' %}">🚪 Déconnexion</a></li>
        </ul>
    </aside>

    <!-- Zone principale -->
    <main class="main-content">
        <h2>✉️ Rédiger un nouveau message</h2>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="destinataire">👤 Destinataire :</label>
                <input type="text" id="destinataire" name="destinataire" placeholder="Nom d'utilisateur">
            </div>

            <div class="form-group">
                <label for="objet">📝 Objet :</label>
                <input type="text" id="objet" name="objet" placeholder="Sujet du message">
            </div>

            <div class="form-group">
                <label for="contenu">💬 Message :</label>
                <textarea id="contenu" name="contenu" rows="6" placeholder="Écrivez votre message ici..."></textarea>
            </div>

            <div class="form-group">
                <label for="fichier">📎 Joindre un fichier :</label>
                <input type="file" id="fichier" name="fichier">
            </div>

            <button type="submit" class="btn">📤 Envoyer</button>
        </form>
    </main>

</div>

<footer>
    &copy; 2025 CleanBox - Tous droits réservés.
</footer>

</body>
</html>
